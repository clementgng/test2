<!--
action- URL to send form data to,
method=type of http request -- GET and POST request
GET- doing something like searching ore retrieving data we're trying to get information from
examples include- clicking on a hyperlink, using the browser and typing a link in

POST- sending data that we want added to a database posted to a server
examples include- customer information, user/password login, file upload, signing up for a newsletter, etc


-->
<h1>Register for Facebook</h1>
<form method="POST">
    <label for="firstname">First name:</label>
    <input name="firstname" id="firstname" type="text" placeholder="First Name" required>
    <label for="lastname">Last Name:</label>
    <input name="lastname" id="lastname" type="text" placeholder="Last Name" required>

<div>
    <label for="male">Male</label>
    <input name=gender id="male" type="radio" value="Male">
    <label for="female">Female</label>
    <input name=gender id="female" type="radio" value="Female">
    <label for="other">Other</label>
    <input name=gender id="other" type="radio" value="Other">
</div>
<div>
    <label for="email">Email:</label>
    <input id="email" type="email" placeholder="username@domain.com" required>
    <label for="password">Password:</label>
    <input id="password" type="password" placeholder="Password" required pattern=".{6,}" title="Password must be at least 6 characters">
</div>
<div>
    <label for="bday">Birthday:</label>
    <select name="Month">
      <option value="January">January</option>
      <option value="Febuary">Febuary</option>
      <option value="March">March</option>
      <option value="April">April</option>
      <option value="May">May</option>
      <option value="June">June</option>
      <option value="July">July</option>
      <option value="August">August</option>
      <option value="September">September</option>
      <option value="October">October</option>
      <option value="November">November</option>
      <option value="December">December</option>
    </select>
    <select name="Day">
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
      <option value="10">10</option>
      <option value="11">11</option>
      <option value="12">12</option>
      <option value="20">20</option>
      <option value="21">21</option>
      <option value="22">22</option>
      <option value="30">30</option>
    </select>
    <select name="Year">
      <option value="2018">2018</option>
      <option value="2005">2005</option>
      <option value="2000">2000</option>
      <option value="1995">1995</option>
      <option value="1994">1994</option>
      <option value="1993">1993</option>
      <option value="1992">1992</option>
      <option value="1991">1991</option>
      <option value="1990">1990</option>
      <option value="1989">1989</option>
      <option value="1988">1988</option>
      <option value="1987">1987</option>
    </select>
</div>
<div>
    <label for="tac">I agree to the terms and conditions</label>
    <input id="tac" type="checkbox" required>
</div>
<button>Submit</button>
</form>
